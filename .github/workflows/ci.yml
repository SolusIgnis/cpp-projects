name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch: 
  
jobs:
  clang-ci:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/llvm/ci-ubuntu-24.04:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: llvm-21
          clang-format: 21
          clang-tidy: 21
          cmake: 4.1.2
          ninja: true

      - name: Configure
        run: |
          cmake --preset=clang-debug

      - name: clang-format check
        run: |
          cmake --build --preset=clang-debug --target=format-check

      - name: Build
        run: |
          cmake --build --preset=clang-debug

      - name: clang-tidy
        run: |
          cmake --build --preset=clang-debug --target=tidy










